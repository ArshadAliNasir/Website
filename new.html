<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Fixed on Image</title>
<style>
    .image-container {
        position: relative;
        display: inline-block;
    }
    .image-container img {
        display: block;
        max-width: 100%;
        height: auto;
    }
    .icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 40px;
        width: 50px; /* Adjust width as needed */
        height: 50px; /* Adjust height as needed */
        border-radius: 50%; /* Apply border radius for circle */
        background-color: rgba(0, 0, 0, 0.5); /* Example background color */
        text-align: center;
        line-height: 50px; /* Center icon vertically */
        z-index: 1; /* Ensure icon is above the image */
    }
</style>
</head>
<body>

<div class="image-container">
    <img src="Img/1.14.webp" alt="Your Image">
    <div class="icon">
        <!-- You can replace this with your desired icon, for example, Font Awesome -->
        <i class="fas fa-star"></i>
    </div>
</div>

</body>
</html>
